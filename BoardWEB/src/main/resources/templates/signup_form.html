<!DOCTYPE html>
<html layout:decorate = "~{layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div layout:fragment = "content" class = "container my-3">

	<div class = "my-3 border-bottom">
		<div>
		<h4>회원가입</h4>
		</div>
	</div>
	
	<form th:action = "@{/user/signup}" method="post" th:object = "${userCreateForm}">
		<div th:replace = "~{form_errors::formErrorsFragment}"></div>
		<div class = "mb-3">
			<label for = "username" class = "form-label">아이디</label>
			<input type = "text" class = "form-control" th:field = "*{username}">
		</div>
		
		<div class = "mb-3">
			<label for = "password1" class = "form-label">비밀번호</label>
			<input type = "password" class = "form-control" th:field = "*{password1}">
		</div>
		
		<div class = "mb-3">
			<label for = "password2" class = "form-label">비밀번호 재입력</label>
			<input type = "password" class = "form-control" th:field = "*{password2}">
		</div>
		
		<div class = "mb-3">
			<label for = "email" class = "form-label">이메일</label>
			<input type = "email" class = "form-control" th:field = "*{email}">
		</div>
		
		<button class = "btn btn-primary" type = "submit" >회원가입</button>
	</form>

</div>
</body>
</html>
